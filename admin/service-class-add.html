<div class="main">
    <div class="context" style="height:auto" id="context">

        <div class="left" id="left">
            <div class="enum1"><i style="background:url(../images/system/icon-1.png)"></i>菜单列表</div>
            <div class="enum2" onClick="location.href='news-list.html'"><i

            </div>
            <div class="enum2" onclick="location.href='books-list.html'"><i
                    style="background:url(../images/system/icon-3.png)"></i>订单管理
            </div>
            <div class="enum2" onClick="location.href='column-list.html'"><i
                    style="background:url(../images/system/icon-7.png) no-repeat"></i>栏目管理
            </div>
            <div class="enum2" onclick="location.href='user-center.html'"><i
                    style="background:url(../images/system/icon-4.png)"></i>用户中心
            </div>
            <div class="enum2" onClick="location.href='product-add.html'"><i
                    style="background:url(../images/system/icon-5.png)"></i>产品中心管理
            </div>
            <div class="enum2" onClick="location.href='service-add.html'"><i
                    style="background:url(../images/system/icon-6.png)"></i>服务中心管理
            </div>
        </div>
        <div class="right" style="height:auto">
            <div class="title"><span>您现在所在的位置：系统首页&nbsp;&gt;&nbsp;添加</span><div class="add" style="background:url(../images/system/add.jpg) no-repeat"
                                                                                onClick="location.href='add.html'">
            </div>
            </div>
            <form class="add_form">
                <div class="title_2">
                    <div class="title-text">账号/密码</div>
                </div>
                <div class="_input">
                    <label>用户名：</label><input type="text" name="username"/><b>*</b>&nbsp;&nbsp;6--12位英文字母<br/>
                    <label>密码：</label><input type="password" name="passwd"/><b>*</b><br/>
                    <label>重复密码：</label><input type="password" name="repass"/><b>*</b><br/>
                </div>
                <div class="title_2">
                    <div class="title-text">基本资料</div>
                </div>
                <div class="_input">
                    <label>类型：</label><select onchange="changeType(this)">
                    <option value="产品中心">产品中心</option>
                    <option selected="selected" value="服务中心">服务中心</option>

                </select><b>*</b><br/>
                    <label>公司名称：</label><input type="text"/><b>*</b><br/>

                    <label>所在地区：</label><select></select>省<select></select>市<b>*</b><br/>


                    <label>标签：</label>
                    <!--一下的复选框需要重新设计-->
                    <span><input type="checkbox"/>省级</span><span><input type="checkbox"/>省会</span><span><input
                        type="checkbox"/>市级</span><span><input type="checkbox"/>县市</span>


                </div>
                <div class="title_2">
                    <div class="title-text">联系方式</div>
                </div>
                <div class="_input">
                    <label>联系人：</label><input type="text"/><b>*</b><br/>
                    <label>移动电话：</label><input type="text"/><b>*</b><br/>
                    <label>固定电话：</label><input type="text"/><br/>
                    <label>传真电话：</label><input type="text"/><br/>
                    <label>电子邮箱：</label><input type="text"/><b>*</b><br/>
                    <label>微信：</label><input type="text"/><br/>
                    <label>QQ：</label><input type="text"/><br/>
                    <label>联系地址：</label><input type="text" style="width:300px;"/><b>*</b><br/>
                    <label>&nbsp;</label><input type="submit" value="保存"/>
                </div>
            </form>
        </div>
        <div class="left-top"></div>
        <div class="left-bottom"></div>
        <div class="right-top"></div>
        <div class="right-bottom"></div>
